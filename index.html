<!-- Breadcrumb -->

<div class="container">

  <!-- Toolbar -->

    <span class="selection-count">0 files selected</span>

      Download selected
    </button>
    <button class="btn btn-sm" id="clearSelection">Clear selection</button>
  </div>

  <!-- Filter bar -->
  <div class="filters" id="filterBar">
    <div class="filter-group">
      <label>Type</label>
      <select id="fCat"><option value="">All</option></select>
    </div>
    <div class="filter-group">
      <label>Device</label>
      <select id="fDev"><option value="">All</option></select>
    </div>
    <div class="filter-group">
      <label>ISP / Variant</label>
      <select id="fIsp"><option value="">All</option></select>
    </div>
    <div class="filter-group">
      <label>Extension</label>

    <div class="filter-group" style="justify-content:flex-end">
      <label>&nbsp;</label>

    </div>

  <div class="active-filters" id="activeTags"></div>

  <!-- Info panel -->
  <div class="info-panel" id="infoPanel">

      </button>
    </h3>
    <div class="info-grid" id="infoGrid"></div>
  </div>

  <!-- File listing -->

    <table>
      <thead>
        <tr>
          <th data-sort="name" class="active" style="width:36%">Name <span class="arrow">â–²</span></th>

          <th style="width:12%">Actions</th>

      </thead>
      <tbody id="fileList"></tbody>
    </table>

  <div class="empty-state" id="emptyState" style="display:none">
