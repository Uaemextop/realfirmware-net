name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run on push to main or manual trigger
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build file index
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare dist
        run: |
          mkdir -p dist/assets/js dist/assets/css
          cp index.html stats.html about.html dist/
          cp file-index.json dist/
          cp -r assets/js/*.js dist/assets/js/
          cp -r assets/js/*.css dist/assets/js/ 2>/dev/null || true
          cp -r assets/css/*.css dist/assets/css/
          # Copy all device directories (excluding hidden files, assets, scripts, src, node_modules, dist)
          for dir in */; do
            dirname="${dir%/}"
            case "$dirname" in
              .git|.github|assets|scripts|src|node_modules|dist) ;;
              *) cp -rL "$dir" dist/ ;;
            esac
          done
          # Copy MANIFEST.txt if it exists
          [ -f MANIFEST.txt ] && cp MANIFEST.txt dist/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
