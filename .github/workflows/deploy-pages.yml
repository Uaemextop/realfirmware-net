name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build file index
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare dist
        run: |
          mkdir -p dist/assets/js dist/assets/css dist/firmware-extracted
          cp index.html stats.html about.html dist/
          cp file-index.json dist/
          cp -r assets/js/*.js dist/assets/js/
          cp -r assets/js/*.css dist/assets/js/ 2>/dev/null || true
          cp -r assets/css/*.css dist/assets/css/
          cp -rL firmware-extracted/* dist/firmware-extracted/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
