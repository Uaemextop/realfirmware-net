name: Build Firmware Editor (.exe)

on:
  push:
    paths:
      - 'tools/firmware-editor/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: pip install pyinstaller==6.13.0

      - name: Build .exe
        working-directory: tools/firmware-editor
        run: >
          pyinstaller --onefile --windowed
          --name "RealFirmware-HWNP-Editor"
          firmware_editor.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RealFirmware-HWNP-Editor
          path: tools/firmware-editor/dist/RealFirmware-HWNP-Editor.exe
